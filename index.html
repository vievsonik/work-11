<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="background-image">
        <div class="title-width">
          <div class="title-conteiner">
            <div>
              <p>Zetta Hotels</p>
            </div>
            <div>
              <nav class="nav-block">
                <ul class="ul-block">
                  <li><a class="nav-a-class active" href="#">HOME </a></li>
                  <li>
                    <a class="nav-a-class" href="#">ROOMS</a>
                    <img
                      class="header-icon"
                      src="images/chevron-down.svg"
                      alt="chevron-down"
                    />
                  </li>
                  <li><a class="nav-a-class" href="#">RESTURANT </a></li>
                  <li><a class="nav-a-class" href="#">ABOUT US </a></li>
                  <li><a class="nav-a-class" href="#">BLOG </a></li>
                  <li><a class="nav-a-class" href="#">CONTACT </a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="main-title">
            <h1>Contact</h1>
          </div>
          <div class="contact">
            <p class="borderr">home</p>
            <p>contact</p>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="first-section-width">
        <div>
          <iframe
            class="iframe-class"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2978.7212207746165!2d44.78177268432279!3d41.704953550977535!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440deeb051cc43%3A0xc494645629128574!2sShavi%20Coffee%20Roasters!5e0!3m2!1sen!2sge!4v1671042174235!5m2!1sen!2sge"
            width="100%"
            height="286"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
    <section>
      <div class="second-section-width">
        <div class="second-conteiner">
          <div class="left-block">
            <form action="#">
              <textarea
                class="text-area"
                name="comment"
                form="usrform"
                placeholder="Description"
              ></textarea>
            </form>
          </div>
          <div class="right-block">
            <form action="">
              <input
                class="text-input"
                type="text"
                id="fname"
                name="fname"
                placeholder="subject"
              />
              <input
                class="text-input"
                type="text"
                id="fname"
                name="fname"
                placeholder="Name/Surname"
              />
              <input
                class="email-input"
                type="email"
                id="email"
                name="email"
                placeholder="Email"
              />
              <input class="submit-class" type="submit" value="Send" />
              <!-- <i class="fa-solid fa-paper-plane"> asdasd</i> -->
            </form>
          </div>
        </div>
        <div class="info-box-conteiner">
          <div class="info-box">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="info-box">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="info-box">
            <i class="fa-solid fa-location-dot"></i>
          </div>
        </div>
        <div class="info-class">
          <div class="info-section">
            <h3 class="child-eleement1">Email</h3>
            <h3 class="child-eleement2">example@yahoo.com</h3>
            <h3 class="child-eleement3">exampleemail2@yahoo.com</h3>
          </div>
          <div class="info-section">
            <h3 class="child-eleement1">Phone</h3>
            <h3 class="child-eleement2">+0 320 422 4254</h3>
            <h3 class="child-eleement3">+0 342 552 523</h3>
          </div>
          <div class="info-section">
            <h3 class="child-eleement1">Location</h3>
            <h3 class="child-eleement2">Main Str Chicago Ilinois</h3>
            <h3 class="child-eleement3">Main Street New York City</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
